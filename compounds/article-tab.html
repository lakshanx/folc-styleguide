<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Article Tab | Folc Styleguide</title>
        
        <link rel="stylesheet" href="/folc-styleguide/css/main.css">
    </head>
    <body>
        <div class="container mb-4">
            <h1>Article Tab</h1>
            <hr>
        </div>        <div class="bg-light-gray">
            <div class="container">
                <div class="article-tab row d-flex">
                    <div class="col-lg-5 align-self-center text-uppercase text-gray d-none d-lg-block"><span>Read</span> Mode</div> 
                    <div class="col-lg-4 align-self-end">
                        <ul class="nav  mt-1 mt-md-2 nav-pills nav-fill border-bottom-0 active" id="countries-tab" role="tablist">
                            <li class="nav-item active">
                                <a href="#countries-africa" class="nav-link text-dark-gray py-2 active" data-toggle="tab" data-target="#countries-africa" role="tab" aria-selected="true">Read</a>
                            </li>
                            <li class="nav-item">
                                <a href="#countries-asia" class="nav-link text-dark-gray py-2" data-toggle="tab" data-target="#countries-asia" role="tab" aria-selected="false">Edit</a>
                            </li>
                            <li class="nav-item">
                                <a href="#countries-europe" class="nav-link text-dark-gray py-2" data-toggle="tab" data-target="#countries-europe" role="tab" aria-selected="false">Discussion</a>
                            </li>
                            <li class="nav-item">
                                <a href="#countries-americas" class="nav-link text-dark-gray py-2" data-toggle="tab" data-target="#countries-americas" role="tab" aria-selected="false">History</a>
                            </li>
                        </ul>
                    </div> 
                </div>
            </div>
        </div>

        <div class="container">
            <div class="tab-content pt-3">
                <div class="tab-pane bg-white show active" id="countries-africa" role="tabpanel">
                    <div class="tab-pane bg-white" id="countries-africa" role="tabpanel">
                        READ
                    </div>
                </div>
                <div class="tab-pane bg-white show" id="countries-asia" role="tabpanel">
                    <div class="tab-pane bg-white" id="countries-asia" role="tabpanel">
                        EDIT
                    </div>
                </div>
                <div class="tab-pane bg-white show" id="countries-europe" role="tabpanel">
                    <div class="tab-pane show active bg-white" id="countries-europe" role="tabpanel">
                        DISCUSSION
                    </div>
                </div>
                <div class="tab-pane bg-white show" id="countries-americas" role="tabpanel">
                    <div class="tab-pane bg-white" id="countries-americas" role="tabpanel">
                        HISTORY
                    </div>
                </div>
            </div>
        </div>

          <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
          ></script>
          <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          ></script>
        <script src="/folc-styleguide/js/bootstrap.js"></script>
        <script src="/folc-styleguide/js/main.js"></script>    </body>
</html>
