<!DOCTYPE html>
<html>
    <head>

    <body>
        <div class="container mb-4">
            <h1>Definition Lists</h1>

                <dt class="d-inline-block me-1 text-muted">Region: </dt>
                <dd class="d-inline-block me-1 mb-0"><a href="#" class="a-link">Zambesi </a><span>, </span></dd>
                <dd class="d-inline-block me-1 mb-0"><a href="#" class="a-link">Ashanti </a><span>, </span></dd>
