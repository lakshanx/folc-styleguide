<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Colors | Folc Styleguide</title>
        
        <link rel="stylesheet" href="/folc-styleguide/css/main.css">
    </head>
    <body>
        <div class="container mb-4">
            <h1>Colors</h1>
            <hr>
        </div>        <div class="container">
            <div class="row">
                <div class="col">
                    <h3>Category colors</h3>
                    <div class="bg-art text-white p-4">Art</div>
                    <div class="bg-belief text-white p-4">Belief</div>
                    <div class="bg-craftmanship text-white p-4">Craftmanship</div>
                    <div class="bg-dance text-white p-4">Dance</div>
                    <div class="bg-entertainment text-white p-4">Entertainment and recreation</div>
                    <div class="bg-foodways text-white p-4">Foodways</div>
                    <div class="bg-music text-white p-4">Music</div>
                    <div class="bg-ritual text-white p-4">Ritual</div>
                    <div class="bg-verbal text-white p-4">Verbal arts &amp; Literature</div>
                </div>
                <div class="col">
                    <h3>Component colors</h3>
                    <div class="bg-lighter-gray p-4">Article sidebar card background</div>
                    <div class="bg-light-gray p-4">Three cards (newsletter, etc) section background</div>
                    <div class="bg-light-blue p-4">Category dropdown background</div>
                    <div class="bg-dark-gray p-4 text-white">Footer background</div>
                </div>
            </div>

        </div>
    </body>
</html>
